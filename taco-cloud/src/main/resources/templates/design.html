<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Taco Cloud</title>
    <!-- styles.css should be located in static folder -->
    <link rel="stylesheet" th:href="@{../styles/styles.css}" />
  </head>
 
  <body>
    <h1>Design your taco!</h1>
    <img th:src="@{/images/TacoCloud.png}"/>
    
    <!-- th:object - submits taco object to PostMapping once the form was filled. -->
    <form method="POST" th:object="${taco}">
    <div class="grid">
      <div class="ingredient-group" id="wraps">
      <h3>Designate your wrap:</h3>
      <div th:each="ingredient : ${wrap}">
        <!-- ingredients directly correspond to Taco object -->
        <input th:field="*{ingredients}" type="checkbox" 
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        <!-- <span class="ValidationError" th:if="${#fields.hasErrors('ingredients')}"
        th:errors="*{ingredients}">Ingredient Error Placeholder</span> -->
      </div>
      </div>
 
      <div class="ingredient-group" id="proteins">
      <h3>Pick your protein:</h3>
      <div th:each="ingredient : ${protein}">
        <input th:field="*{ingredients}" type="checkbox" 
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        <!-- <span class="ValidationError" th:if="${#fields.hasErrors('ingredients')}"
        th:errors="*{ingredients}">Ingredient Error Placeholder</span> -->
      </div>
      </div>
 
      <div class="ingredient-group" id="cheeses">
      <h3>Choose your cheese:</h3>
      <div th:each="ingredient : ${cheese}">
        <input th:field="*{ingredients}" type="checkbox" 
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        <!-- <span class="ValidationError" th:if="${#fields.hasErrors('ingredients')}"
            th:errors="*{ingredients}">Ingredient Error Placeholder</span> -->
      </div>
      </div>
 
      <div class="ingredient-group" id="veggies">
      <h3>Determine your veggies:</h3>
      <div th:each="ingredient : ${veggies}">
        <input th:field="*{ingredients}" type="checkbox" 
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        <!-- <span class="ValidationError" th:if="${#fields.hasErrors('ingredients')}"
        th:errors="*{ingredients}">Ingredient Error Placeholder</span> -->
      </div>
      </div>
 
      <div class="ingredient-group" id="sauces">
      <h3>Select your sauce:</h3>
      <div th:each="ingredient : ${sauce}">
        <input th:field="*{ingredients}" type="checkbox" 
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>

      </div>
      </div>
        <span class="bobik" th:if="${#fields.hasErrors('ingredients')}"
        th:errors="*{ingredients}">Ingredient Error Placeholder</span>
      </div>
 
      <div>
 
 
      <h3>Name your taco creation:</h3>
      <input type="text" th:field="*{name}"/>
      <span class="bobik" th:if="*{#fields.hasErrors('name')}"
          th:errors="*{name}"></span>
      <br/>
 
      <button>Submit Your Taco</button>
      </div>
    </form>
  </body>
</html>
